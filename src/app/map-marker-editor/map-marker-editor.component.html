<mat-card>
  <mat-card-content>
    <mat-card-title>
      Edit mode
    </mat-card-title>
    <mat-select [(value)]="selectedMapMarkerType" placeholder="Map marker type">
      <mat-option *ngFor="let markerType of mapMarkerTypes" [value]="markerType">
        {{markerType}}
      </mat-option>
    </mat-select>
  </mat-card-content>
</mat-card>
