<mat-nav-list>
  <h3 matSubheader>Select a city to jump to</h3>
	<a mat-list-item *ngFor="let city of cities" (click)="onNavigateToCity(city)">
    <span matLine>{{city.payload.name}}</span>

    <button mat-icon-button (click)="onOpenCityDetail($event, city)">
      <mat-icon class="mat-24">read_more</mat-icon>
    </button>
	</a>
</mat-nav-list>
