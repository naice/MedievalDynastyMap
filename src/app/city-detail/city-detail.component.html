<h2 mat-dialog-title>{{data.city.name}}</h2>
<mat-dialog-content class="city-detail__content scrollbar-primary">

  <div class="city-detail__data" *ngIf="data.city.goods.length > 0">
    <div>Animals</div>
    <table mat-table [dataSource]="data.city.goods | goodsToItems" class="city-detail__goods-table mat-elevation-z8">
      <!-- icon Column -->
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> {{element.icon}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="goodsDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: goodsDisplayedColumns;"></tr>
    </table>
  </div>

  <div *ngFor="let person of data.persons" class="city-detail__data">
    <div>{{person.name}}</div>
    <table mat-table [dataSource]="person.goods | goodsToItems" class="city-detail__goods-table mat-elevation-z8">
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="goodsDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: goodsDisplayedColumns;"></tr>
    </table>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
