<div
  *ngIf="visible"
  class="no-select"
  style="position: absolute; background-size: 100% 100%;"
  [style.backgroundImage]="getImageSrcUrl(mapMarker.type)"
  [style.width.px]="width"
  [style.height.px]="height"
  [style.left.px]="mapMarker.origin.x - (width / 2)"
  [style.top.px]="mapMarker.origin.y - (height / 2)">
  <button
    *ngIf="isEditMode"
    class="no-select"
    [style.marginLeft.px]="(width / 2) - 20"
    mat-mini-fab aria-label="Remove Map Marker"
    (click)="onDelete()">
    <mat-icon >delete</mat-icon>
  </button>
</div>
