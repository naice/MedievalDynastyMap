<div class="map__container">
  <div class="map__wrappper">
    <pan-zoom [config]="panZoomConfig">
      <div style="position: relative;">
        <img class="no-select"
          src="/assets/T_Map_Render.jpg"
          (dblclick)="onDoubleClick($event)">
        <div *ngFor="let marker of mapMarkers">
          <ng-container
            *ngComponentOutlet="marker.component; injector: marker.injector">
          </ng-container>
        </div>
      </div>
    </pan-zoom>
  </div>
  <div class="map__overlay"></div>
</div>
<div class="menu__container">
  <div>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Map Filter
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-map-marker-filter></app-map-marker-filter>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Cities
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-city-jumper [cities]="getCities()"></app-city-jumper>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="isEditorOpen = true" (closed)="isEditorOpen = false">
        <mat-expansion-panel-header>
          Editor
        </mat-expansion-panel-header>
        <app-map-marker-editor [isEditorEnabled]="isEditorOpen">
        </app-map-marker-editor>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
